<div>
	<form ng-submit="assignTeam(selected_player, selected_team)">
		<select ng-model="selected_player">
			<option ng-repeat="player in players" value={{$index}}>{{player.name}}</option>
		</select>
		<select ng-model="selected_team">
			<option ng-repeat="team in teams" value={{team.name}}>{{team.name}}</option>
		</select>
		<input type="submit" value="Assign Player to Team">
	</form>
	<table>
		<tr>
			<th>Name</th>
			<th>Team</th>
			<th></th>
		</tr>
		<tr ng-repeat="player in players">
			<td>{{player.name}}</td>
			<td>{{player.team}}</td>
			<td><button ng-click="leaveTeam(player)">Clear Assignment</button></td>
		</tr>
	</table>
</div>
