<div>
	<form ng-submit="createPlayer()">
		<label>Name</label>
		<input type="text" ng-model="new_player.name">	
		<input type="submit" value="Add Player">
	</form>
	<table>
		<tr>
			<th>Name</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat="player in players">
			<td>{{player.name}}</td>
			<td><button ng-click="deletePlayer(player)">Remove Player</button></td>
		</tr>
	</table>
</div>
