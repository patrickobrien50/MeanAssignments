<div>
	<form ng-submit="createTeam()">
		<label>Name</label>
		<input type="text" ng-model="new_team.name">	
		<input type="submit" value="Add New Team">
	</form>
	<table>
		<tr>
			<th>Name</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat="team in teams">
			<td>{{team.name}}</td>
			<td><button ng-click="deleteTeam(team)">Remove Team</button></td>
		</tr>
	</table>
</div>
