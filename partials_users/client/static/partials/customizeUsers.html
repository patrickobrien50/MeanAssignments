<div>
	<form ng-submit='createUser()'>
		<label>First Name</label>
		<input type="text" ng-model="new_user.firstname"><br>
		<label>Last Name</label>
		<input type="text" ng-model="new_user.lastname"><br>
		<label>Favorite Language</label>
		<input type="text" ng-model="new_user.language"><br>
		<input type="submit" value="Create User">
	</form>
	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Fav Language</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat='user in users'>
			<td>{{user.firstname}}</td>
			<td>{{user.lastname}}</td>
			<td>{{user.language}}</td>
			<td><button ng-click='deleteUser(user)'>Delete User</button></td>
		</tr>
	</table>
</div>
