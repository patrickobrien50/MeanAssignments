<div ng-controller="EditController">
	<form ng-submit="edit()">
		<label>First Name </label>
		<input type="text" ng-model="editFriend.first_name">
		<label>Last Name </label>
		<input type="text" ng-model="editFriend.last_name">
		<label>Birthday </label>
		<input type="date" ng-model="birthday" value={{friend.birthday}}>
		<input type="submit" value="Finish Editing">
	</form>
	<a href="#!/">Go Back</a>
</div>
